<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<center>
	<h1>STOCK MANGEMENT SYSTEM</h1>
    <div class="container">
        <img src="img/StockControl.jpg" alt="Icon" width="50">
        <h2>Login</h2>
        <form action="your_login_endpoint" method="POST">
            <div class="form-group">
                <label for="username">Adminname:</label>
                <input type="text" id="username" name="username" placeholder="adminname" required>
            </div>
			<br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required><br>
            </div>
			<br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</center>
</body>
</html>
