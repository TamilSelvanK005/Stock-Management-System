<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/stock.jpg'); /* Add your image path */
            background-size: cover; /* Cover the entire background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Increased padding size */
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
            color: #0d6efd; /* Changed text color to blue */
        }
        .container img {
            margin-bottom: 40px;
            border-radius: 50%; /* This will make the image appear as a circle */
            width: 100px; /* Adjust the width of the image */
            height: 100px; /* Adjust the height of the image */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Added style for the "Stock Management System" header */
        .header-text {
            font-size: 32px; /* Increased font size */
            font-weight: bold; /* Added bold font weight */
            color: #0d6efd; /* Changed text color to blue */
            margin-bottom: 10px; /* Added margin-bottom for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Management System</h1>
        <img src="img/StockControl.jpg" alt="Icon">
        <h2>Login</h2>
        <form action="your_login_endpoint" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="AdminName" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
