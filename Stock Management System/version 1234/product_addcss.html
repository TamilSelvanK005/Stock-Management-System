    <!-- Main Content -->
	<center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center">Add New Product</h1>
                <form id="productForm" action="your_login_endpoint" method="POST">
                    <div class="mb-3">
                        <label for="firm" class="form-label">Product Name:</label>
                        <input type="text" class="form-control" id="firm" name="firm" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Firm:</label>
                        <input type="text" class="form-control" id="category" name="category" placeholder="Select Firm" required>
                    </div>
                    <div class="mb-3">
                        <label for="measurement" class="form-label">Choose Category:</label>
                        <input type="text" class="form-control" id="measurement" name="measurement" placeholder="Choose Category" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter The Product price" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Enter The Quantity of Product" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                </form>
